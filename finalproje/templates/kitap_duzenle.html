{% extends 'base.html' %}

{% block title %}Kitap Düzenle{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Kitap Düzenle</h2>
    <form method="POST" action="{{ url_for('kitap_duzenle', book_id=book.id) }}">
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN *</label>
            <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn }}" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Kitap Adı *</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Yazar *</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Yayınevi</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <select id="category" name="category" class="form-select">
                <option value="">Seçiniz</option>
                <option value="Roman" {% if book.category == 'Roman' %}selected{% endif %}>Roman</option>
                <option value="Bilim Kurgu" {% if book.category == 'Bilim Kurgu' %}selected{% endif %}>Bilim Kurgu</option>
                <option value="Tarih" {% if book.category == 'Tarih' %}selected{% endif %}>Tarih</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Durum</label>
            <select id="status" name="status" class="form-select">
                <option value="Rafta" {% if book.status == 'Rafta' %}selected{% endif %}>Rafta</option>
                <option value="Ödünçte" {% if book.status == 'Ödünçte' %}selected{% endif %}>Ödünçte</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a href="{{ url_for('kitaplar') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
