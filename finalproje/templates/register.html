<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 500px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>



    <div class="register-container">
        <h3 class="text-center mb-4 text-primary">Kütüphane YS - Kayıt Ol</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{
        url_for('register') }}">

            <div class="mb-3">
                <label for="fullname" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Adınız Soyadınız"
                    required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Posta Adresi</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ornek@mail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin"
                    required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Şifre (Tekrar)</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                    placeholder="Şifreyi tekrar girin" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
        </form>
        <div class="text-center mt-3">
            <small>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
